ekf_localization_node:
  ros__parameters:
    frequency: 10.0
    sensor_timeout: 0.1
    two_d_mode: false
    odom_frame: odom
    base_link_frame: tof_one
    world_frame: odom

    imu0: /bno055/imu
    imu0_config: [false, false, false, true, true, true, true, true, true]
    imu0_differential: false
    imu0_relative: true
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.5

    odom0: /tof_odom_one
    odom0_config: [true, true, true, true, true, true, true, true, true]
    odom0_differential: false
    odom0_relative: true
    odom0_pose_rejection_threshold: 2.0
    odom0_twist_rejection_threshold: 1.0
    
    odom1: /tof_odom_two
    odom1_config: [true, true, true, true, true, true, true, true, true]
    odom1_differential: false
    odom1_relative: true
    odom1_pose_rejection_threshold: 2.0
    odom1_twist_rejection_threshold: 1.0